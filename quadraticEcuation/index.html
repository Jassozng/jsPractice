<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quadratic Ecuation Solver</title>

        <link rel="stylesheet" href="../styles/main.css">
        <link rel="shortcut icon" href="../icon.png">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">Quadratic Ecuation Solver</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
                <!-- NAVIGATION MENUS -->
                <div class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/quadraticEcuation/">Quadratic Equation</a></li>

            </ul>

        <main>
            <section class="main-content">
                <div class="main-centered">
                    <form>
                        <fieldset>
                            <legend>Ecuation builder</legend>
                            <label for="aValue" class="formLabel">A value</label><br>
                            <input type="number" class="searchUser" name="aValue" id="aValue" required><br>
                            <label for="bValue" class="formLabel">B value</label><br>
                            <input type="number" class="searchUser" name="bValue" id="bValue" required><br>
                            <label for="cValue" class="formLabel">C value</label><br>
                            <input type="number" class="searchUser" name="cValue" id="cValue" required><br>
                            <input type="submit" class="searchButton" id="solve" value="Solve" />
                        </fieldset>
                    </form>
                    <div class="ecuationResult" id="ecuationResult">

                    </div>
                </div>
            </section>
        </main>
        <script src="./ecuationSolve.js" async defer></script>
